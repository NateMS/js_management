name: ðŸš€ Deploy website on push (Main)

on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, intl, pdo, tokenizer, xml
          tools: composer

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4.2.0
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install Composer Dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Install Node.js and Build Assets
        uses: actions/setup-node@v3
        with:
          node-version: '23'
      - run: npm ci
      - run: npm install
      - run: npm run build

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_DEPLOY }}

      - name: Sync files via SSH
        run: |
              rsync -avz --delete --exclude '.htaccess' --exclude '.env' --exclude=".git" --exclude="node_modules" -e "ssh -o StrictHostKeyChecking=no" ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.WEB_DIR }}
      - name: Trigger Laravel Optimization Commands
        run: |
          curl -X POST ${{ secrets.DOMAIN }} \
          -d "key=${{ secrets.DEPLOY_KEY }}"

      - name: Set permissions
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            chmod -R 775 ${{ secrets.WEB_DIR }}/storage
            chmod -R 775 ${{ secrets.WEB_DIR }}/bootstrap/cache
            chmod 600 ${{ secrets.WEB_DIR }}/.env
          EOF

      - name: Run Laravel Artisan commands
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan migrate --force
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          DB_CONNECTION: ${{ secrets.DB_CONNECTION }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}


      - name: Trigger Laravel Optimization Commands
        run: |
          curl -X POST ${{ secrets.DOMAIN }} \
          -d "key=${{ secrets.DEPLOY_KEY }}"